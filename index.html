<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Secuirity Project!</title>
  <!-- Handle Style-->
  <style type="text/css">
  body{
          background-image: url(https://cdn.dribbble.com/users/942818/screenshots/17084727/media/2fe16927b0150f5628a489d7224ed833.jpg?compress=1&resize=1200x900);
          height: 50%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        #ceaser_text , #ceaser_key ,
        #pf_text, #pf_key, #pf_enctxt,
        #autokey_text, #ak_key, #ak_enctxt,
        #vg_text , #vg_key, #vg_enctxt
        {
          background-color: #00000000;
          color: purple;
          border: 0px;
        }
  </style>
</head>

<body>
  <!-- Nav Par-->
  <div class="container">
    <div class="my-2">
      <h1>Secuirity Project</h1>
    </div>
    <!-- Ceaser -->
    <div class="border p-3 rounded shadow mt-2" id="ceaser_block">
      <h2>Ceaser cipher</h2>
      <form id="ceaser_form" action="#ceaser_block" method="get">Text:
        <input type="text" id="ceaser_text" class="form-control" placeholder="Enter a text to encrypt">Key:
        <input type="number" id="ceaser_key" class="form-control" placeholder="Choose a key">
        <button class="btn btn-primary mt-2">Get Ceaser</button>
      </form>
      <div class="mt-4 border-0 p-3 rounded">
        <b>Encrypted Text:</b>
        <b id="ceaser_result"></b>
      </div>
    </div>
    <!-- Playfair -->
    <div class="border p-3 rounded shadow mt-2" id="pf_block">
      <h2>Playfair cipher</h2>
      <form id="playfair_form" action="#pf_block">Plain Text:
        <input type="text" id="pf_text" class="form-control" placeholder="Enter a text to encrypt">Key:
        <input type="text" id="pf_key" class="form-control" placeholder="Choose a key" min="0">Encrypted text:
        <input type="text" id="pf_enctxt" class="form-control" placeholder="Enter a text to encrypt">
        <button id="pf_enc_btn" class="btn btn-primary mt-2">Encrypt</button>
        <button id="pf_denc_btn" class="btn btn-primary mt-2">Decrypt</button>
      </form>
    </div>
    <!-- AutoKey -->
    <div class="border p-3 rounded shadow mt-2" id="autokey_block">
      <h2>AutoKey</h2>
      <form id="autokey_form" action="#autokey_block">Plain Text:
        <input type="text" id="autokey_text" class="form-control" placeholder="Enter a text to encrypt">Key:
        <input type="text" id="ak_key" class="form-control" placeholder="Choose a key" min="0">Encrypted text:
        <input type="text" id="ak_enctxt" class="form-control" placeholder="Enter a text to encrypt">
        <button id="ak_enc_btn" class="btn btn-primary mt-2">Encrypt</button>
        <button id="ak_denc_btn" class="btn btn-primary mt-2">Decrypt</button>
      </form>
    </div>
    <!-- Vigenere -->
    <div class="border p-3 rounded shadow mt-2" id="vigenere_block">
      <h2>Vigenere</h2>
      <form id="vigenere_form" action="#vigenere_block">Plain Text:
        <input type="text" id="vg_text" class="form-control" placeholder="Enter a text to encrypt">Key:
        <input type="text" id="vg_key" class="form-control" placeholder="Choose a key" min="0">Encrypted text:
        <input type="text" id="vg_enctxt" class="form-control" placeholder="Enter a text to encrypt">
        <button id="vg_enc_btn" class="btn btn-primary mt-2">Encrypt</button>
        <button id="vg_denc_btn" class="btn btn-primary mt-2">Decrypt</button>
      </form>
    </div>
    <script src="require.js"></script>
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
